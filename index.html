<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pub Crawl Planner</title>
  <link href='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.css' rel='stylesheet' />
  <link rel="stylesheet" href="styles.css">
</head>

<body>
  <!-- Always visible header -->
  <div class="sidebar-header">
    <h1>üç∫ Pub Crawl</h1>
    <div id="barStatus">Select a start point</div>
  </div>

  <div class="container">
    <div class="map-container">
      <div id="map"></div>
    </div>

    <!-- Desktop Sidebar -->
    <div class="sidebar" id="sidebar">
      <div class="sidebar-content">
        <div class="error-message" id="errorMessage"></div>
        <div class="success-message" id="successMessage"></div>

        <div class="loading" id="loading">
          <div class="spinner"></div>
          <p>Planning your route...</p>
        </div>

        <div class="results-section" id="resultsSection" style="display: none;">
          <h3>üìç Your Route</h3>
          <div class="route-stats">
            <div class="stat-card">
              <div class="stat-value" id="totalDistance">-</div>
              <div class="stat-label">Distance</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalTime">-</div>
              <div class="stat-label">Est. Time</div>
            </div>
          </div>
          <div class="pubs-list" id="pubsList"></div>
        </div>
      </div>
    </div>

    <!-- Mobile Bottom Bar -->
    <div class="mobile-bottom-bar">
      <div class="bar-controls">
        <input type="number" id="numPubsMobile" class="pubs-input" min="1" max="20" value="5">
        <button class="btn-plan" id="planButtonMobile" onclick="planCrawl()" disabled>Plan</button>
        <button class="btn-clear" onclick="clearForm()" title="Clear all selections">Clear</button>
      </div>
    </div>

    <!-- Bottom Sheet (Results) -->
    <div class="bottom-sheet" id="bottomSheet">
      <div class="bottom-sheet-handle"></div>
      <div class="bottom-sheet-content">
        <div class="error-message" id="errorMessageMobile"></div>
        <div class="success-message" id="successMessageMobile"></div>
        <div class="loading" id="loadingMobile">
          <div class="spinner"></div>
          <p>Planning your route...</p>
        </div>
        <div class="results-section" id="resultsSectionMobile" style="display: none;">
          <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 15px;">
            <h3 style="margin: 0;">üìç Your Route</h3>
          </div>
          <div class="route-stats">
            <div class="stat-card">
              <div class="stat-value" id="totalDistanceMobile">-</div>
              <div class="stat-label">Distance</div>
            </div>
            <div class="stat-card">
              <div class="stat-value" id="totalTimeMobile">-</div>
              <div class="stat-label">Est. Time</div>
            </div>
          </div>
          <div class="pubs-list" id="pubsListMobile"></div>
        </div>
      </div>
    </div>
  </div>

  <script src='https://unpkg.com/maplibre-gl@latest/dist/maplibre-gl.js'></script>
  <script src="app.js"></script>
</body>

</html>
