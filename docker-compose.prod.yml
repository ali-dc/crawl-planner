services:
  watchtower:
    image: containrrr/watchtower
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
    environment:
      - WATCHTOWER_POLL_INTERVAL=300 # Check every 5 minutes
      - WATCHTOWER_CLEANUP=true
    restart: unless-stopped

  osrm-builder:
    image: ghcr.io/ali-dc/crawl-planner-osrm-builder:main
    container_name: osrm-builder
    volumes:
      - ./osrm-data:/data
    profiles:
      - build

  osrm:
    image: ghcr.io/project-osrm/osrm-backend
    container_name: osrm-backend
    command: osrm-routed --algorithm mld /data/bristol-latest.osrm --port 5005
    ports:
      - "5005:5005"
    volumes:
      - ./osrm-data:/data
    restart: unless-stopped

  app:
    image: ghcr.io/ali-dc/crawl-planner-app:main
    container_name: crawl-planner-app
    depends_on:
      - osrm
    environment:
      OSRM_URL: http://osrm:5005
    volumes:
      - ./backend/data.json:/app/data.json
      - ./backend/raw.data:/app/raw.data
      - ./init-precompute.sh:/init-precompute.sh
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          'python -c "import requests; requests.get(''http://localhost:8000/health'', timeout=5)" || exit 1',
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
    command: sh -c "uv run app.py & sleep 2 && sh /init-precompute.sh && wait"

  nginx:
    image: ghcr.io/ali-dc/crawl-planner-nginx:main
    container_name: crawl-planner-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx-https.conf:/app/nginx-https.conf
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
      - ./init-certbot.sh:/init-certbot.sh
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost/health 2>/dev/null || curl -fk https://localhost/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
