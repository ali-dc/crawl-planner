services:
  osrm-builder:
    image: ghcr.io/ali-dc/crawl-planner-osrm-builder:latest
    container_name: osrm-builder
    volumes:
      - ./osrm-data:/data
    profiles:
      - build

  osrm:
    image: ghcr.io/project-osrm/osrm-backend
    container_name: osrm-backend
    command: osrm-routed --algorithm mld /data/bristol-latest.osrm --port 5005
    ports:
      - "5005:5005"
    volumes:
      - ./osrm-data:/data
    restart: unless-stopped

  app:
    image: ghcr.io/ali-dc/crawl-planner-app:latest
    container_name: crawl-planner-app
    depends_on:
      - osrm
    environment:
      OSRM_URL: http://osrm:5005
      DATA_FILE: /app/data/data.json
      DISTANCES_FILE: /app/data/pub_distances.pkl
      RAW_DATA_FILE: /app/data/raw.data
    volumes:
      - ./data:/app/data
      - ./init-precompute.sh:/init-precompute.sh
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost:8000/health 2>/dev/null || curl -fk https://localhost:8000/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  nginx:
    image: ghcr.io/ali-dc/crawl-planner-nginx:latest
    container_name: crawl-planner-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - app
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx-https.conf:/app/nginx-https.conf
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
      - ./init-certbot.sh:/init-certbot.sh
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost/health 2>/dev/null || curl -fk https://localhost/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
