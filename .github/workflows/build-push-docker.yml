name: Build and Push Docker Images to GHCR

on:
  push:
    branches:
      - main
      - develop
    paths:
      - "Dockerfile"
      - "Dockerfile.nginx"
      - "Dockerfile.osrm-builder"
      - "backend/**"
      - "nginx/**"
      - "nginx.conf"
      - "nginx-https.conf"
      - "docker-compose.yml"
      - "docker-compose.prod.yml"
      - "entrypoint.sh"
      - "init-precompute.sh"
      - "init-certbot.sh"
      - "download_map.sh"
      - ".github/workflows/build-push-docker.yml"
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io

jobs:
  lint-and-type-check:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.14'

      - name: Install frontend dependencies
        run: cd frontend && npm install

      - name: Run TypeScript type-check
        run: cd frontend && npm run type-check

      - name: Run ESLint
        run: cd frontend && npm run lint

      - name: Install backend dependencies
        run: |
          pip install uv
          cd backend && uv sync --all-extras

      - name: Run mypy type-check on backend
        run: cd backend && uv run mypy *.py

  build-and-push:
    runs-on: ubuntu-latest
    needs: lint-and-type-check
    strategy:
      matrix:
        include:
          - name: app
            dockerfile: Dockerfile
            context: .
            tags: app,latest
          - name: nginx
            dockerfile: Dockerfile.nginx
            context: .
            tags: nginx,nginx-latest
          - name: osrm-builder
            dockerfile: Dockerfile.osrm-builder
            context: .
            tags: osrm-builder,osrm-builder-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.name }}
          tags: |
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,prefix={{branch}}-
            type=raw,value=${{ matrix.tags }}
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.context }}
          file: ${{ matrix.dockerfile }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.name }}:buildcache
          cache-to: type=registry,ref=${{ env.REGISTRY }}/${{ github.repository }}-${{ matrix.name }}:buildcache,mode=max
