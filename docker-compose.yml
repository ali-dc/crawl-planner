services:
  osrm-builder:
    build:
      context: .
      dockerfile: Dockerfile.osrm-builder
    container_name: osrm-builder
    volumes:
      - ./osrm-data:/data
    profiles:
      - build

  osrm:
    image: ghcr.io/project-osrm/osrm-backend
    container_name: osrm-backend
    command: osrm-routed --algorithm mld /data/bristol-latest.osrm --port 5005
    ports:
      - "5005:5005"
    volumes:
      - ./osrm-data:/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crawl-planner-app
    depends_on:
      - osrm
    environment:
      OSRM_URL: http://osrm:5005
    volumes:
      - ./backend/data.json:/app/data.json
      - ./backend/raw.data:/app/raw.data
      - ./init-precompute.sh:/init-precompute.sh
      - ./backend/pub_distances.pkl:/app/pub_distances.pkl
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: crawl-planner-nginx
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - ./nginx-https.conf:/app/nginx-https.conf
      - ./letsencrypt:/etc/letsencrypt
      - ./certbot-www:/var/www/certbot
      - ./init-certbot.sh:/init-certbot.sh
    restart: unless-stopped
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "curl -f http://localhost/health 2>/dev/null || curl -fk https://localhost/health || exit 1",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
