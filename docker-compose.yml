services:
  osrm-builder:
    image: ghcr.io/project-osrm/osrm-backend
    container_name: osrm-builder
    volumes:
      - ./osrm-data:/data
      - ./osrm-profiles:/profiles
    command: [
      "sh", "-c",
      "if [ ! -f /data/bristol-latest.osm.pbf ]; then echo 'Downloading map data...' && apt-get update && apt-get install -y wget && cd /data && wget https://download.geofabrik.de/europe/bristol-latest.osm.pbf && cd /; fi && if [ ! -f /data/bristol-latest.osrm ]; then echo 'Building OSRM data with custom foot profile...' && osrm-extract -p /profiles/foot.lua /data/bristol-latest.osm.pbf && osrm-partition /data/bristol-latest.osrm && osrm-customize /data/bristol-latest.osrm && echo 'OSRM data build complete'; else echo 'OSRM data already exists'; fi"
    ]
    profiles:
      - build

  osrm:
    image: ghcr.io/project-osrm/osrm-backend
    container_name: osrm-backend
    command: osrm-routed --algorithm mld /data/bristol-latest.osrm --port 5005
    ports:
      - "5005:5005"
    volumes:
      - ./osrm-data:/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crawl-planner-app
    ports:
      - "8000:8000"
    depends_on:
      - osrm
    environment:
      OSRM_URL: http://osrm:5005
    volumes:
      - ./data.json:/app/data.json
      - ./pub_distances.pkl:/app/pub_distances.pkl
      - ./raw.data:/app/raw.data
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "python -c \"import requests; requests.get('http://localhost:8000/health', timeout=5)\" || exit 1"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s
