services:
  osrm-builder:
    build:
      context: .
      dockerfile: Dockerfile.osrm-builder
    container_name: osrm-builder
    volumes:
      - ./osrm-data:/data
    profiles:
      - build

  osrm:
    image: ghcr.io/project-osrm/osrm-backend
    container_name: osrm-backend
    command: osrm-routed --algorithm mld /data/bristol-latest.osrm --port 5005
    ports:
      - "5005:5005"
    volumes:
      - ./osrm-data:/data
    restart: unless-stopped

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: crawl-planner-app
    depends_on:
      - osrm
    environment:
      OSRM_URL: http://osrm:5005
      DATA_FILE: /app/data/data.json
      DISTANCES_FILE: /app/data/pub_distances.pkl
      RAW_DATA_FILE: /app/data/raw.data
      DATABASE_URL: sqlite:////app/data/shared_routes.db
    volumes:
      - ./data:/app/data
      - ./init-precompute.sh:/init-precompute.sh
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://127.0.0.1:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 15s

  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
    container_name: crawl-planner-nginx
    ports:
      - "80:80"
    depends_on:
      app:
        condition: service_healthy
    volumes:
      - ./nginx-dev.conf:/etc/nginx/conf.d/default.conf
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
