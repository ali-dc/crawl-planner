upstream fastapi {
    server app:8000;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name _;

    # Allow Let's Encrypt challenge
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # Redirect all other traffic to HTTPS
    location / {
        return 301 https://$host$request_uri;
    }
}

# HTTPS server
server {
    listen 443 ssl http2;
    server_name _;
    client_max_body_size 10M;

    # SSL certificates (will be managed by Certbot)
    ssl_certificate /etc/letsencrypt/live/bristolpubcrawl.xyz/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/bristolpubcrawl.xyz/privkey.pem;

    # SSL configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers HIGH:!aNULL:!MD5;
    ssl_prefer_server_ciphers on;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css text/javascript application/json application/javascript;
    gzip_min_length 1000;

    # Serve static files (HTML, CSS, JS)
    location / {
        root /app;
        try_files $uri $uri/ /index.html;
    }

    # API endpoints - proxy to FastAPI
    location /api/ {
        proxy_pass http://fastapi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # FastAPI endpoints (health, plan, pubs, etc.)
    location ~ ^/(health|plan|pubs|directions|status|precompute|parse|docs|openapi.json|redoc)(.*)$ {
        proxy_pass http://fastapi;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Deny access to .files (like .env)
    location ~ /\. {
        deny all;
    }
}
